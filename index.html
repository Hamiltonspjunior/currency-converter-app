<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
  <title>Currency Converter App</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <img class="col-lg-3 logo" src="./src/img/logo.svg" alt="Logo ">
    </div>
    <div class="box mt-4">
      <div class="row justify-content-center">
        <div class="col-md-3 mb-4">
          <input data-js="currency-one-times" type="number" class="form-control form-control-lg" value="1" min="1">
        </div>
        
        <div class="col-md-6 mb-4">
          <select id="currency-one" data-js="currency-one" class="form-select form-select-lg"></select>
        </div>
      </div>
  
      <div class="row justify-content-center align-items-center">
        
        <div class="col-md-3">
          <p data-js="converted-value" class="converted-value fs-2 text-center mb-4"></p>
        </div>
        
        <div class="col-md-6 mb-4">
          <select data-js="currency-two" class="form-select form-select-lg"></select>
        </div>
        <p data-js="conversion-precision" class="conversion-precision fs-6 text-center mb-0"></p>
      </div>
    </div>
  </div>

  <script src="./js/exchange-rate.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
